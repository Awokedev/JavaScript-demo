<html>
    <head>
        <title>For loop</title>
        <script type="text/javascript">
       
       
        // for loop is used when the number of iteration known in advance
        // syntax  for(init; condition; increment/decrement)
         //Q1) Print multipication table of 5 using for loop
         for(var x=1; x<=10; x++)
         {
             document.write("<h2>" +(5*x)+"</h2>")
         }

          //Q2) Print first 5 even numbers
          for(var y=2; y<=10; y+=2)
          {
             document.write("<h2>" +(y)+"</h2>")
         }
         //Count from 0 to 10
         for(var count=0; count<=10; count++)
         {
             document.write("<h3>current count is : "+count+ "</h3>");
             document.write("<br> ")
         }
        </script>
    </head>
    <body>

    </body>
</html>
