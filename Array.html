<html>
    <head>
        <title>Array</title>
        <script type="text/javascript">
        // Arrays are dynamic in nature in JS(we can decrease or in crease the length or add different data types)
        var person = ["Awe", "Bini", "Dave", "Figo", "Eyuty", "Befie"];
        person.push(2)
    
        for(var i = 0; i<person.length; i++)
        {
            document.write("<h3>"+person[i]+ "</h3>");

        }
              
        </script>
    </head>

</html>
