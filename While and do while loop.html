<html>
    <head>
        <title>While loop</title>
        <script type="text/javascript">
        //while loop
        
        var x=1;
        while(x<10)
        {
            document.write("<h2>"+x+"</h2>");
            x=x+2 //x+=2
        }
        //Do while loop
        var y=7;
        do{
            document.write("<h2>Awoke</h2>");
            y--;
        }while(y>3);
        </script>
    </head>
</html>
