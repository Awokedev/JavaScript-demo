    <head>
        <title>Operators in javascript</title>
        <script type="text/javascript">
        //Addition
        var a = 9; // right to left associattivity
        var b = 6;
        var c = 3;
        var result = a + b;// + is used to add the variables
        var result = a + b +"Awe"+ c + a; //+ is left to right associativity

        document.write("<h1>The Result is: "+result+"</h1>");// + is doing concatination the word
        // Arithimetic operator  +, -, *, =,  ++ increment, - Decrement, 
        // comparison operators == equal to, != not equal to,....
        // Logical(Relational) operators && and, || or, ! not
        // string operators
        var txt1 = "John";
        var txt2 = "Doe";
        var txt3 = txt1 + " " + txt2;
        document.write("<h3> The developer name is  "+txt3+"")
        </script>
