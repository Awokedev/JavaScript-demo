    <head>
        <title>If - else Control statment</title>
        <script type="text/javascript">
        
        document.write("<h2> If - else control statments</h2>")
        //Q1) Find whether the number is even or odd
        var x = 7;
        if(x%2==0)
        {
          document.write("<h3> The number is EVEN</h3>");
        }
        else
        {
            document.write("<h3> The number is ODD</h3>");
        }

        //Q2) Find if the number is posetive, negative or 0
        var y = -2;
        if(y>0)
        {
          document.write("<h3> Positive</h3>");
        }
        else if(y<0)
        {
            document.write("<h3>Negative</h3>");
        }
        else
        {
            document.write("<h3>The number in niethr Positive or Negative</h3>")
        }
        //Q3)Find if a number is posetive or even
        var z = 5;
        if(z>0 && z%2==0)
        {
            document.write("<h3> Even and positive number</h3>")
        }
        else if(z>0 && z%2!=0)
        {
            document.write("<h3>positive but not even number</h3>")

        }

        </script>
